<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/book-talk.css">
    <title>トーク画面</title>
</head>
<body>
    <header>
        <h1><a href="#"><img src="images/return.png" alt="戻るボタン"></a></h1>
        <p>cozy cafe</p>
        <img src="images/detail.png" alt="その他">
    </header>
    <main>
        <div class="book-info">
            <img src="images/book.png" alt="本の画像">
            <p class="title">タイトル</p>
        </div>
        <div class="talk-message">
            <img src="images/account.png" alt="ユーザーアイコン">
            <div class="talk">
                <div class="talk-user">
                    <p>ユーザー名</p>
                    <span>★★★★☆</span>
                </div>
                <div class="talk-text">ストーリーの展開が予想外で、最後まで飽きずに読めた。</div>
            </div>
        </div>
        <div class="talk-message">
            <img src="images/account.png" alt="ユーザーアイコン">
            <div class="talk">
                <div class="talk-user">
                    <p>ユーザー名</p>
                    <span>★★★★★</span>
                </div>
                <div class="talk-text">とても面白かったです！</div>
            </div>
        </div>
        <div class="talk-message">
            <img src="images/account.png" alt="ユーザーアイコン">
            <div class="talk">
                <div class="talk-user">
                    <p>ユーザー名</p>
                    <span>★★★☆☆</span>
                </div>
                <div class="talk-text">キャラクターが魅力的でしたね。</div>
            </div>
        </div>
        <div class="talk-message">
            <img src="images/account.png" alt="ユーザーアイコン">
            <div class="talk">
                <div class="talk-user">
                    <p>ユーザー名</p>
                    <span>★★★★☆</span>
                </div>
                <div class="talk-text">伏線が巧みに張られていて読み返したくなる！！</div>
            </div>
        </div>
        <div class="talk-message">
            <img src="images/account.png" alt="ユーザーアイコン">
            <div class="talk">
                <div class="talk-user">
                    <p>ユーザー名</p>
                    <span>★★☆☆☆</span>
                </div>
                <div class="talk-text">設定は面白いけど展開が淡々としているから盛り上がりに欠ける、、</div>
            </div>
        </div>
    </main>
    <div class="talk-input">
        <img src="images/account.png" alt="ユーザーアイコン">
        <input type="text" placeholder="感想を入力..." class="text-input">
        <button class="send-button">
            <img src="images/send.png" alt="送信">
        </button>
    </div>
</body>
</html>
