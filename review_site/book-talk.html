<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/book-talk.css">
    <title>トーク画面</title>
</head>
<body>
    <header>
        <div class="return">
            <a href="book-detail.html"><img src="images/return.png" alt="戻るボタン"></a>
        </div>
        <h1><a href="index.html" class="name">cozy cafe</a></h1>
        <img src="images/detail.png" alt="その他">
    </header>
    <main>
        <div class="book-info">
            <img src="images/book8.png" alt="本の画像">
            <div class="book-details">
                <p class="title">タイトル</p>
                <span>★★★☆☆</span>
            </div>
        </div>
        <div class="talk-message">
            <img src="images/account.png" alt="ユーザーアイコン">
            <div class="talk">
                <p>ユーザー名</p>
                <div class="talk-text">とても面白かったです！</div>
            </div>
        </div>
        <div class="talk-message">
            <img src="images/account.png" alt="ユーザーアイコン">
            <div class="talk">
                <p>ユーザー名</p>
                <div class="talk-text">キャラクターが魅力的でしたよね。</div>
            </div>
        </div>
        <div class="talk-message">
            <img src="images/account.png" alt="ユーザーアイコン">
            <div class="talk">
                <p>ユーザー名</p>
                <div class="talk-text">わかります！キャラクターごとに癖があってめっちゃ面白かったです！</div>
            </div>
        </div>
        <div class="talk-message">
            <img src="images/account.png" alt="ユーザーアイコン">
            <div class="talk">
                <p>ユーザー名</p>
                <details class="spoiler">
                    <summary>※ネタバレを見る</summary>
                    <div class="talk-text">最後の伏線回収もやばかったです。</div>
                </details>
            </div>
        </div>
        <div class="talk-message">
            <img src="images/account.png" alt="ユーザーアイコン">
            <div class="talk">
                <p>ユーザー名</p>
                <details class="spoiler">
                    <summary>※ネタバレを見る</summary>
                    <div class="talk-text">伏線回収凄すぎてもう一回読みたくなった！</div>
                </details>
            </div>
        </div>
        <div class="talk-message">
            <img src="images/account.png" alt="ユーザーアイコン">
            <div class="talk">
                <p>ユーザー名</p>
                <div class="talk-text">序盤は結構ありきたりな内容だったけど中盤辺りから一気に面白くなった感じする</div>
            </div>
        </div>
        <div class="talk-message">
            <img src="images/account.png" alt="ユーザーアイコン">
            <div class="talk">
                <p>ユーザー名</p>
                <div class="talk-text">最後の盛り上がりやばかったですよね！</div>
            </div>
        </div>
    </main>
    <div class="talk-input">
        <img src="images/account.png" alt="ユーザーアイコン">
        <input type="text" placeholder="感想を入力..." class="text-input">
        <button class="send-button">
            <img src="images/send.png" alt="送信">
        </button>
    </div>
</body>
</html>
